version: "3.9"
services:
  api:
    build: ./backend
    env_file:
      - ./backend/env.example
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: mariadb:11
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_DATABASE: otpchat
      MARIADB_USER: appuser
      MARIADB_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data:

