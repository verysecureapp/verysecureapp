name: Snyk Security

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  snyk:
    name: Snyk Security
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Determine Node project directory
        id: detect
        run: |
          if [ -f ./app/package.json ]; then
            echo "PROJECT_DIR=./app" >> $GITHUB_ENV
            echo "Detected package.json in ./app"
          elif [ -f package.json ]; then
            echo "PROJECT_DIR=." >> $GITHUB_ENV
            echo "Detected package.json in repository root"
          else
            echo "PROJECT_DIR=" >> $GITHUB_ENV
            echo "No package.json found in ./app or repo root"
          fi

      - name: Install dependencies (if Node project found)
        if: env.PROJECT_DIR != ''
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run Snyk test (only if Node project found)
        if: env.PROJECT_DIR != ''
        uses: snyk/actions/node@v1
        with:
          args: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
